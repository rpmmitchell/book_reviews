<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="{% static 'reviews/index.css' %}">
</head>
<body>
<div id="container">
	<div id="header">
		<h2>Super Spud Book Club</h2>
		{% if messages %}
			{% for message in messages %}
				<p>{{message}}</p>
			{% endfor %}
		{% endif %}
	</div>
	<img src="https://cdn.shopify.com/s/files/1/1017/2183/t/2/assets/live-preview-potato.png?12552353370221482192">
	<div id="content">
		<div id="register">
			<p id="register_tag">Register</p>
			<form action="/register" method="post">
				{% csrf_token %}
				<label for="name">Name:</label> <input type="text" name="name" id="name">
				<label for="alias">Alias:</label> <input type="text" name="alias" id="alias">
				<label for="email">Email:</label> <input type="text" name="email" id="email">
				<label for="password">Password:</label> <input type="password" name="password" id="password">
				<label for="con_password">Confirm Password:</label> <input type="password" name="confirm_password" id="con_password">
				<input type="submit" value="Register" name="submit" class="submit1">
			</form>
		</div>
		<div id="login">
			<p id="login_tag">Login</p>
			<form action="/login" method="post">
				{% csrf_token %}
				<label for="login_email">Email:</label> <input type="text" name="login_email" id="login_email">
				<label for="login_password">Password:</label> <input type="password" name="login_password" id="login_password">
				<input type="submit" value="login" class="submit2">
			</form>
		</div>
	</div>
</div>
</body>
</html>
